name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node.JS 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: server/node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Node Dependencies
        working-directory: server
        run: npm install
      - name: Save Code Linting Report JSON
        working-directory: server
        run: npm run lint:report
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: JonnyBurger/eslint-annotate-action@1.0.8
        if: always()
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "server/eslint_report.json"
      - name: Upload ESLint report
        uses: actions/upload-artifact@v1
        with:
          name: eslint_report_server.json
          path: server/eslint_report.json
      - name: Run Jest on server
        working-directory: server
        run: npm run test
      - name: Install Node Dependencies
        run: npm install
        working-directory: client
      - name: Save Code Linting Report JSON
        working-directory: client
        run: npm run lint:report
        continue-on-error: true
      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@1.0.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "client/eslint_report.json"
      - name: Upload ESLint report
        uses: actions/upload-artifact@v1
        with:
          name: eslint_report_client.json
          path: client/eslint_report.json
      - name: Run Jest on client
        working-directory: client
        run: npm run test
